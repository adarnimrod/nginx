---
- hosts: nginx-openbsd
  gather_facts: false
  roles: [adarnimrod.openbsd-bootstrap]

- hosts: nginx-xenial
  gather_facts: false
  roles: [adarnimrod.debian-bootstrap]

- hosts: all
  roles:
      - adarnimrod.ca-store
      - nginx

  post_tasks: # For testing.
      - name: Install curl
        package:
            name: curl
            state: present
