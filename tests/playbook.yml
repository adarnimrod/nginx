---
- hosts: nginx-openbsd
  gather_facts: false
  roles: [adarnimrod.openbsd-bootstrap]

- hosts: nginx-xenial
  gather_facts: false
  roles: [adarnimrod.debian-bootstrap]

- hosts: all
  serial: 1
  roles:
      - adarnimrod.ca-store
      - nginx

  post_tasks: # For testing.
      - name: Install curl
        package:
            name: curl
            state: present

      - name: APT install
        when: ansible_pkg_mgr == 'apt'
        apt:
            name: ['net-tools']
            state: present
